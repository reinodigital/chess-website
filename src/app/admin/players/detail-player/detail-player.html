<div class="main_content">
  <div class="box">
    <div class="d-flex justify-content-between">
      <h3 class="">Detail player</h3>
      <h4 class="cp" (click)="comeBackToList()">
        <i class="fa-solid fa-angles-left"></i> Back
      </h4>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <!-- Pills -->
      <ul class="nav nav-pills mb-4 div_pills" id="pills-tab" role="tablist">

          <button
            class="nav-link active"
            id="pills-info-tab"
            data-bs-toggle="pill"
            type="button"
            data-bs-target="#pills-info"
            role="tab"
            aria-controls="pills-info"
            aria-selected="true"
          >
            Info
          </button>
          <!-- <button
            class="nav-link"

            data-bs-target="#pills-address"
            role="tab"
            aria-controls="pills-address"
            aria-selected="false"
          >
            Address
          </button> -->
        </li>
      </ul>
      <!-- End Pills -->

      <div class="hstack gap-3">

          role="button"

          role="button"

          <i class="fa-solid fa-trash-can action_icon_trash"></i>

      </div>
    </div>

    <!-- Data Pills -->
    <div class="tab-content" id="pills-tabContent">
      <!-- Info Player -->
      <div
        class="tab-pane fade active show"
        id="pills-info"
        role="tabpanel"
        aria-labelledby="pills-info-tab"
        tabindex="0"
      >
        @if (player()) {
        <ul class="list-group">
          <li class="list-group-item list-group-item-secondary">
            <span class="fw-bold">Name </span>
            <span class="ms-4">{{ player()!.name }}</span>
          </li>
          <li class="list-group-item list-group-item-light">
            <span class="fw-bold">Username </span>
            <span class="ms-4">{{ player()!.username }}</span>
          </li>
          <li class="list-group-item list-group-item-light">
            <span class="fw-bold">Country </span>
            <span class="ms-4">{{ player()!.country }}</span>
          </li>
          <li class="list-group-item list-group-item-light">
            <span class="fw-bold">Rol </span>
            <span class="ms-4">
              @for (role of player()!.roles; track $index) { {{ role }} }
            </span>
          </li>
        </ul>
        }
      </div>
      <!-- End Info Player -->
