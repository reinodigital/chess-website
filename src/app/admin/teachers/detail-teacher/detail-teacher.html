<div class="main_content">
  <div class="box">
    <div class="d-flex justify-content-between">

            data-bs-toggle="pill"
            type="button"
            data-bs-target="#pills-info"
            role="tab"
            aria-controls="pills-info"
            aria-selected="true"
          >
            Information
          </button>

            aria-controls="pills-address"
            aria-selected="false"
          >
            Address
          </button> -->
        </li>
      </ul>
      <!-- End Pills -->

      <div class="hstack gap-3">

          role="button"

    </div>

    <!-- Data Pills -->
    <div class="tab-content" id="pills-tabContent">
      <!-- Info Teacher -->
      <div
        class="tab-pane fade active show"
        id="pills-info"
        role="tabpanel"
        aria-labelledby="pills-info-tab"
        tabindex="0"
      >
        @if (teacher()) {
        <div class="row">
          <div class="col-6 col-md-4 col-lg-3 mb-3">
            <label>UID </label>
            <span>{{ teacher()!.uid }}</span>
          </div>
          <div class="col-6 col-md-4 col-lg-3 mb-3">
            <label>Name </label>
            <span>{{ teacher()!.name }}</span>
          </div>
          <div class="col-6 col-md-4 col-lg-3 mb-3">
            <label>Username </label>
            <span>{{ teacher()!.username }}</span>
          </div>
          <div class="col-6 col-md-4 col-lg-3 mb-3">
            <label>Country </label>
            <span>{{ teacher()!.country }}</span>
          </div>
          <div class="col-6 col-md-4 col-lg-3 mb-3">
            <label>Gender </label>
            <span>{{ teacher()!.gender }}</span>
          </div>
          <div class="col-6 col-md-4 col-lg-3 mb-3">
            <label>Birthday </label>
            <span>{{ teacher()!.birthday ?? "_" }}</span>
          </div>
          <div class="col-6 col-md-4 col-lg-3 mb-3">
            <label>Role </label>
            <span>
              @for (role of teacher()!.roles; track $index) { {{ role }} }
            </span>
          </div>
        </div>

        }
      </div>
      <!-- End Info Teacher -->
